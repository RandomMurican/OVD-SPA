<div class="container mt-3">
  <form class="col-md-6 h-100 justify-content-center" #newGroupForm="ngForm" (ngSubmit)="create()">
    <legend class="text-center">Create Group</legend>
    <div class="row pt-2">
      <label for="name">Group Name</label>
    </div>
    <div class="row pb-2">
      <input
        type="text"
        class="form-control"
        name="name"
        [(ngModel)]="model.name"
        placeholder="Group Name"
      />
    </div>
    <div class="row pt-2">
      <label class="col-md-3 text-center" for="total">VMs to Create</label>
      <div class="col-md-1"></div>
      <label class="col-md-4 text-center" for="max">
        Max Connections<br />per VM
      </label>
      <div class="col-md-1"></div>
      <label class="col-md-3 text-center" for="hotspares">Hotspares</label>
    </div>

    <div class="row pb-2">
      <input
        type="number"
        class="col-md-3 form-control"
        name="total"
        [(ngModel)]="model.total"
        placeholder="Total VMs"
      />
      <div class="col-md-1"></div>
      <input
        type="number"
        class="col-md-4 form-control"
        name="max"
        [(ngModel)]="model.max"
        placeholder="Max Connections"
      />
      <div class="col-md-1"></div>
      <input
        type="number"
        class="col-md-3 form-control"
        name="hotspares"
        [(ngModel)]="model.hotspares"
        placeholder="Hotspares"
      />
    </div>

    <div class="row pt-2">
      <label for="template">Template</label>
    </div>
    <div class="row pb-2">
      <select class="form-control" name="template" [(ngModel)]="model.template">
        <option *ngFor="let template of templates">{{ template }}</option>
      </select>
    </div>
    <div class="row pt-2">
      <label for="service">Service Offering</label>
    </div>
    <div class="row pb-2">
      <select class="form-control" name="service" [(ngModel)]="model.service">
        <option *ngFor="let service of services">{{ service }}</option>
      </select>
    </div>
    <div class="row pt-2">
      <label for="protocol">Protocol</label>
    </div>
    <div class="row pb-2">
      <select class="form-control" name="protocol" [(ngModel)]="model.protocol">
        <option *ngFor="let protocol of protocols">{{ protocol }}</option>
      </select>
    </div>
    <div class="row pt-2">
      <label for="dawgtags">Users</label>
    </div>
    <div class="row pb-2">
      <textarea
        class="form-control"
        name="dawgtags"
        [(ngModel)]="model.dawgtags"
        rows="8"
        placeholder="Dawgtags"
      ></textarea>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <button
        type="button"
        class="btn btn-danger col-md-3"
        (click)='clearForm()'
        [routerLink]="['/groups']"
      >
        Cancel
      </button>
      <div class="col-md-4"></div>
      <button type="submit" class="btn btn-success col-md-3">
        Create
      </button>
      <div class="col-md-1"></div>
    </div>
  </form>
</div>
